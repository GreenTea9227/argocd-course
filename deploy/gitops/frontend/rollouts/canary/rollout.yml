apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: humancat-frontend-canary-rollout
  
spec:
  replicas: 5
  strategy:
    canary:
      canaryService: humancat-frontend-canary-svc
      stableService: humancat-frontend-stable-svc
      trafficRouting:
        alb:
          ingress: humancat-canary-ingress
          rootService: rhumancat-frontend-root-svc
          servicePort: 80
      steps:
      - setWeight: 10
      - pause: {}
      - setWeight: 40
      - pause: {}
      - setWeight: 80
      - pause: {}
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: humancat-frontend-canary-rollout
  template:
    metadata:
      labels:
        app: humancat-frontend-canary-rollout
    spec:
      containers:
        - name: humancat-frontend-canary-rollout
          image: humancat-frontend-canary-rollout-image
          envFrom:
            - configMapRef:
                name: backend-conf
     